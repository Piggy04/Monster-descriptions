  </div>  <script>
    function generaDescrizione() {
      const nome = document.getElementById("nome").value.trim().toUpperCase();
      const [bandiera, paese] = document.getElementById("paese").value.split('|');
      const stato = document.getElementById("stato").value;
      const condizione = document.getElementById("condizione").value;
      const sku = document.getElementById("sku").value.trim();

      const descrizione = `${bandiera}${nome}${bandiera}\n\n` +
        `Status: ${stato}\n` +
        `Country: ${paese}${bandiera}\n` +
        `Sku: ${sku}\n` +
        `Condition: ${condizione}/10\n\n` +
        `Dm: @not_simoo`;

      document.getElementById("descrizione").value = descrizione;
    }

    function copiaDescrizione() {
      const descrizione = document.getElementById("descrizione");
      descrizione.select();
      descrizione.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(descrizione.value).then(() => {
        const msg = document.getElementById("copiedMsg");
        msg.style.display = "block";
        setTimeout(() => msg.style.display = "none", 1500);
      });
    }
  </script></body>
